name: Arbor GUI
features: frontend
operating_system: Linux, MacOS, Windows
interface_language: GUI
summary: "Arbor GUI is a comprehensive tool for building single cell models using\
  \ Arbor.\nIt strives to be self-contained, fast, and easy to use.\n\n - Design morphologically\
  \ detailled cells for simulation in Arbor.\n - Load morphologies from SWC .swc,\
  \ NeuroML .nml, NeuroLucida .asc.\n - Define and highlight Arbor regions and locsets.\n\
  \ - Paint ion dynamics and bio-physical properties onto morphologies.\n - Place\
  \ spike detectors and probes.\n - Export cable cells to Arbor\u2019s internal format\
  \ (ACC) for direct simulation.\n - Import cable cells in ACC format\n"
