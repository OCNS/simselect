name: BrainPy
features: frontend, simulator
operating_system: Linux, MacOS, Windows
biological_level: Population Model, Single-Compartment (Simple) Model, Single-Compartment
  (Complex) Model
processing_support: Single Machine, GPU
interface_language: Python
summary: BrainPy is a flexible, efficient, and extensible framework for computational
  neuroscience and brain-inspired computation based on the Just-In-Time (JIT) compilation
  (built on top of JAX, Taichi, Numba, and others). It provides an integrative ecosystem
  for brain dynamics programming, including brain dynamics building, simulation, training,
  analysis, etc.
