<!DOCTYPE html>
<html>

    <head>
        <title>Simselect</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
        <script src="https://unpkg.com/webcola@3.3.8/WebCola/cola.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/cytoscape-cola@2.5.1/cytoscape-cola.min.js"></script>
        <script src="graph.js"></script>
        <script src="table.js"></script>
        <script src="index.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Simselect</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            More links
                        </li>
                    </ul>
                </div>
                <button class="flex-d btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#filter_pane" aria-controls="filter_pane">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
                        <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z"/>
                    </svg>
                    Toggle Filter
                </button>
            </div>
        </nav>
        <!-- filter pane -->
        <div class="offcanvas offcanvas-start" data-bs-backdrop="false" tabindex="-1" id="filter_pane" aria-labelledby="filter_pane_label">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="filter_pane_label">Filter simulators</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div id="simulator_filters"></div>
                <hr/>
                <h4>Simulation engines</h4>
                <div class="" id="simulators"></div>
            </div>
        </div>

        <!-- main content -->
        <div class="container-fluid" style="height: 80vh; width: 100vw;">
            <div class="row" >
                <!-- graph -->
                <div class="col col-8" style="height: 80vh" id="cy"><br /></div>

                <!-- details pane -->
                <div class="col col-4" style="height: 80vh; overflow: scroll" id="details"></div>
            </div>
        </div>

        <!-- footer -->
        <div class="container-fluid">
            <footer class="d-flex flex-wrap justify-content-evenly text-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-muted">&copy; 2024 Simselect contributors</p>
                <p class="col-md-4 mb-0 text-muted">Built with <a href="https://js.cytoscape.org">cytoscape</a></p>
                <p class="col-md-4 mb-0 text-muted"><a href="https://github.com/OCNS/Simselect">Sources</a></p>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
